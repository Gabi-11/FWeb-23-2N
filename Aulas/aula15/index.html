<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <figure id="pokedexfigure">
            <img src="./img/Cópia de pokedex.png" alt="Imagem da Pokedex">
        </figure>
        <figure id="pokemonfigure">
            <img id="imgPoke" src="" alt="Imagem do pokemon">
        </figure>
        <h1 id="TituloTipos">
            <span id="Tipo1">Tipo1</span>
            <span id="Tipo2">Tipo2</span>
        </h1>
        <h1 id="TituloNomePoke">
            <span id="IDPoke">ID</span>
            <span id="NomePoke">Nome Pokémon</span>
        </h1>
        <form id="formNome">
            <input id="inputNome" type="text" placeholder="Digite o número do pokémon">
        </form>
        <h1 id="TituloPeso-Altura">
            <div id="PesoPoke">Peso</div>
            <div id="AlturaPoke">Altura</div>
        </h1>
        <div id="divButtons">
            <button id="btnA" class="button">Anterior</button>
            <button id="btnP" class="button">Próximo</button>
        </div>
        <audio id="audioPokemon" src="" autoplay()></audio>

    </main>














    <script src="./index.js"></script>
</body>

</html>
