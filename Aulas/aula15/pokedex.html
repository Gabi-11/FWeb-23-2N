<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <figure id="pokedexfigure">
            <img src="./img/Cópia de pokedex.png" alt="Imagem da Pokedex">
        </figure>
        <figure id="pokemonfigure">
            <img id="imgPoke" src="" alt="Imagem do pokemon">
        </figure>
        <h1 id="TituloTipos">
            <span id="Tipo1">Tipo1</span>
            <span id="Tipo2">Tipo2</span>
        </h1>
        <h1 id="TituloNomePoke">
            <span id="IDPoke">ID</span>
            <span id="NomePoke">Nome Pokémon</span>
        </h1>
        <form id="formNome">
            <input id="inputNome" type="text" placeholder="Digite o número do pokémon">
        </form>
        <h1 id="TituloPeso-Altura">
            <div id="PesoPoke"><strong>Peso:</strong> <span id="PesoValor"></span> kg</div>
            <div id="AlturaPoke"><strong>Altura:</strong> <span id="AlturaValor"></span> m</div>
        </h1>
        <div id="divButtons">
            <button id="btnA" class="button">Anterior</button>
            <button id="btnB" class="button">Próximo</button>
        </div>
        <audio id="audioPoke" src="" autoplay></audio>
    </main>

    <audio autoplay loop>
        <source src="./img/Pokemon FireRed_LeafGreen- Pokemon Center - pokemonmusicmaster.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <script src="./index.js"></script>
</body>

</html>
